<label class="menu" for="menu-trigger">
	<span class="genericon genericon-menu"></span>
</label>
<input id="menu-trigger" class="menu-trigger" type="checkbox">
<div class="menu-content">
	<p class="menu-title">{{ site.title }}<p>
	<div class="menu" style="background-color: #1a1a1a; z-index: -1;"></div>
	{% for item in site.menu %}
		<a href="{{ item.url }}">{{ item.title }}</a>
	{% endfor %}
	<hr>
	{% for social in site.social %}
		<a href="{{ social.url }}" class="social-menu" target="_blank" title="{{ social.desc }}"><span class="genericon genericon-{{ social.icon }}"></span></a>
	{% endfor %}
</div>
<div class="social" data-stellar-ratio="0.1">
	{% for social in site.social %}
		<a href="{{ social.url }}" target="_blank" title="{{ social.desc }}"><span class="genericon genericon-{{ social.icon }}"></span></a>
	{% endfor %}
</div>
